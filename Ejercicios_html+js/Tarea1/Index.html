<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h1 class="mt-4 mx-4">Fomulario</h1>

    <div class="card mb-4 mx-4">
        <div class="card-header">Ingresa tus Datos </h2>
        </div>
        <div class="card-body"></div>
        <form id="formularioUsuario" onsubmit=" return false">
            <div class="mb-4">
                <label for="usuario" class="form-control">Ingrese el usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario en este espacio">
            </div>
            <div class="mb-4">
                <textarea id="comentario" class="form-control"
                    placeholder="Ingrese su comentario en este espacio"></textarea>
                <div id="contador"> 0/200 caracteres
                </div>
                <div class=" mb-4">
                    <button onclick="guardarComentarios()" class="btn btn-primary">Guardar Comentario</button>
                    <div>
                        <h2> Lista de comentarios:</h2>
                        <ul id="comentariosGuardados"></ul>
                    </div>
                </div>
            </div>

        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripTarea.js"></script>
</body>

</html>
